{% load static %}{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/login.css' %}">
</head>
<body class="text-center">
<main class="form-signin">
  <form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    <h2 style="color: #14274E;font-size: 27px;font-weight: 500;">Zhiza</h2>
    <h6 class="mt-3 mb-3 fw-normal">Пожалуйста войдите</h6>

    <div class="form-floating" style="margin-bottom: 12px;">
      {{form.username|add_class:"form-control"}}
      <label for="{{ form.username.id_for_label }}">Логин</label>
    </div>
    <div class="form-floating">
      {{form.password|add_class:"form-control"}}
      <label for="{{ form.password.id_for_label }}">Пароль</label>
    </div>

    <div class="checkbox mb-3">
      {% if form.non_field_errors %}
        <ul>
          {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Войти в систему</button>
  </form>
</main>
<script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
<script src="{% static 'lib/feathericons/feather.min.js' %}"></script>
<script src="{% static 'lib/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
