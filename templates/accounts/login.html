<form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{form.username}}
    {{form.password}}
    <input type="submit" value="Войти">
    {% if form.non_field_errors %}
    <ul>
      {% for error in form.non_field_errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</form>
