{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="">
    <meta name="author" content="Themepixels">

    <!-- Favicon -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png"> -->

    <title>{% block title %} {% endblock %}</title>
    <!-- Vendor CSS -->
    <link href="{% static 'lib/remixicon/fonts/remixicon.css' %}" rel="stylesheet">

    <!-- Template CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">

  </head>
  <body class="animate skin-base">

    <div class="sidebar">
      <div class="sidebar-header">
        <a href="submenu.html#" class="sidebar-logo"><span></span></a>
        <a href="submenu.html#" class="sidebar-logo-text">Zhi<span>za</span></a>
      </div><!-- sidebar-header -->
      <div class="sidebar-body">
        <ul class="nav-sidebar">
          <li class="nav-item"><a href="{% url 'customer_request:employee_index' %}" class="nav-link"><i data-feather="clipboard"></i><span> Карточки</span></a></li>
          <li class="nav-item"><a href="{% url 'raffle_prizes:search_promocode' %}" class="nav-link"><i data-feather="search"></i><span> Проверка выигрыша</span></a></li>
        </ul>
      </div><!-- sidebar-body -->
      <div class="sidebar-footer">
        <a href="submenu.html" class="avatar online"><span class="avatar-initial">Е</span></a>
        <div class="avatar-body">
          <div class="d-flex align-items-center justify-content-between">
            <h6>Елдос Өмірахын</h6>
            <a href=""  class="footer-menu dropdown-toggle"  data-bs-toggle="dropdown" aria-expanded="false"><i class="ri-settings-4-line"></i></a>
          </div>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
          <span>Superuser/Administrator</span>
        </div><!-- avatar-body -->
      </div><!-- sidebar-footer -->
    </div><!-- sidebar -->

    <div class="content">
      {% block content %}
      {% endblock %}
    </div><!-- content -->
    <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
    <!-- <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script> -->
    <script src="{% static 'lib/feathericons/feather.min.js' %}"></script>
    <script src="{% static 'lib/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
    <script src="{% static 'js/js.cookie.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript">
      var csrftoken = Cookies.get('csrftoken');
      function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
      }
      $.ajaxSetup({
        beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        }
      });
      $(document).ready(function(){
        {% block domready %}
        {% endblock %}
      });
    </script>
  </body>
</html>
