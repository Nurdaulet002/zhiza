<!doctype html>
<html lang="en">
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<head>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<h2>Мои рассылки</h2>
<a href="{% url 'newsletter:create' %}" style="float:right">Новая рассылка</a>
<ul>
    <li><a href="{% url 'newsletter:draft_list' %}">Черновики</a></li>
    <li><a href="{% url 'newsletter:under_review_list' %}">На проверке</a></li>
    <li><a href="{% url 'newsletter:ready_to_start_list' %}">Готовы к запуску</a></li>
<!--    <li><a href="">Остановлены</a></li>-->
    <li><a href="{% url 'newsletter:in_progress_list' %}">Выполняются</a></li>
    <li><a href="{% url 'newsletter:completed_list' %}">Завершённые</a></li>
<!--    <li><a href="">Удалённые</a></li>-->
</ul>
{% block content %}
{% endblock %}
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" id="modal-content">

    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{% static 'js/js.cookie.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script type="text/javascript">
        var csrftoken = Cookies.get('csrftoken');
        function csrfSafeMethod(method) {
          // these HTTP methods do not require CSRF protection
          return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
          beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
              xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
          }
        });
        $(document).ready(function(){
        $(document).on('click', '#start-newsletter-button', function(){
            var newsletter_id = $(this).data('id')
            var url = $(this).data('url')
            $.ajax({
                    url: url,
                    type: 'GET',
                    data: {
                    'newsletter_id': newsletter_id
                    },
                    success: function(data) {
                        $('#modal-content').html(data)
                    }
                })
        });
          {% block domready %}
          {% endblock %}
        });
      </script>
</body>
</html>
