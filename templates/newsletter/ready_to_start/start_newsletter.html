<form action="{% url 'newsletter:start_newsletter' %}" method="post">
  {% csrf_token %}
  <div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Запустить рассылку</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Вы уверены что хотите запустить рассылку?
</div>
<div class="modal-footer">
  <input type="hidden" name="newsletter_id" value="{{newsletter.id}}">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
  <button type="submit" class="btn btn-primary" >Да, запустить</button>
</div>
</form>
