<form action="{% url 'newsletter:start_newsletter' %}" method="post">
  {% csrf_token %}
  <div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Запустить рассылку</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
  <h5>Чтобы запустить рассылку, нажмите на зеленную кнопку "Запустить"</h5>
   На странице рассылки можно будет отслеживать статус её выполнения.
</div>
<div class="modal-footer">
  <input type="hidden" name="newsletter_id" value="{{newsletter.id}}">
  <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Отменить</button>
  <button type="submit" class="btn btn-primary btn-sm" >Запустить</button>
</div>
</form>
