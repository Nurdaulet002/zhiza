

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Рейтинг</th>
      <th scope="col">Отзыв</th>
      <th scope="col">Дата</th>
    </tr>
  </thead>
  <tbody>
{% for rating in ratings %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{rating.rating}}</td>
      <td>{{rating.comment}}</td>
      <td>{{rating.created}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
