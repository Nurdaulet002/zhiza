<form action="{% url 'organization:employee_delete' pk=object.id %}" method="post">
  {% csrf_token %}
  <div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Удалить работника</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
  </button>
</div>
<div class="modal-body">
    Вы уверены что хотите удалить ?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Отменить</button>
  <button type="submit" class="btn btn-primary btn-sm" >Удалить</button>
</div>
</form>
